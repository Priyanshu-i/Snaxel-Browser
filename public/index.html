<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaxel - Multimedia Browser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="gradient-bg"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" stroke="url(#grad1)" stroke-width="2"/>
                    <path d="M15 20L18 23L25 16" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1 class="logo-text">Snaxel</h1>
            </div>
            <p class="tagline">Your Gateway to Multimedia Discovery</p>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8" stroke-width="2"/>
                        <path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search for anything..."
                        autocomplete="off"
                    >
                    <button id="searchBtn" class="search-btn">
                        <span class="btn-text">Search</span>
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <!-- Source Filters -->
                <div class="filter-container">
                    <button class="filter-btn active" data-source="web">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="2"/>
                            <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke-width="2"/>
                        </svg>
                        <span>Web</span>
                    </button>
                    <button class="filter-btn" data-source="images">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                            <path d="M21 15l-5-5L5 21" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>Images</span>
                    </button>
                    <button class="filter-btn" data-source="videos">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M23 7l-7 5 7 5V7z" stroke-width="2" stroke-linejoin="round"/>
                            <rect x="1" y="5" width="15" height="14" rx="2" stroke-width="2"/>
                        </svg>
                        <span>Videos</span>
                    </button>
                    <button class="filter-btn" data-source="news">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2" stroke-width="2"/>
                            <path d="M10 6h8M10 10h8M10 14h8M10 18h8" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>News</span>
                    </button>
                    <button class="filter-btn" data-source="books">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" stroke-width="2"/>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" stroke-width="2"/>
                        </svg>
                        <span>Books</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-container hidden">
            <div class="loading-spinner"></div>
            <p class="loading-text">Searching across the web...</p>
        </div>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section hidden">
            <div class="results-header">
                <h2 class="results-title">Search Results</h2>
                <div class="results-info">
                    <span id="resultsCount">0 results</span>
                    <span class="separator">•</span>
                    <span id="searchTime">0.0s</span>
                </div>
            </div>

            <!-- Results Container -->
            <div id="resultsContainer" class="results-container"></div>
        </section>

        <!-- Empty State -->
        <section id="emptyState" class="empty-state">
            <svg class="empty-icon" viewBox="0 0 200 200" fill="none">
                <circle cx="100" cy="100" r="80" stroke="url(#grad2)" stroke-width="2" opacity="0.2"/>
                <circle cx="100" cy="100" r="60" stroke="url(#grad2)" stroke-width="2" opacity="0.3"/>
                <circle cx="100" cy="100" r="40" stroke="url(#grad2)" stroke-width="2" opacity="0.5"/>
                <circle cx="100" cy="100" r="8" fill="url(#grad2)"/>
                <defs>
                    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
            <h2 class="empty-title">Start Your Discovery</h2>
            <p class="empty-description">Search across web, images, videos, news, and books all in one place</p>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by <strong>Snaxel Query Engine</strong></p>
            <p class="footer-note">Educational purposes only • Respect website terms of service</p>
        </footer>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
